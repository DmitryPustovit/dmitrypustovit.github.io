      <style>
          body{padding: 0; margin: 0;}
        .game{}
        table{
            //margin: auto;  
            border-spacing: 0;
            font-family: 'Indie Flower', cursive;
            
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            //width: 100%;
            //background-color: white;
            -webkit-touch-callout: none; /* iOS Safari */
              -webkit-user-select: none;   /* Chrome/Safari/Opera */
              -khtml-user-select: none;    /* Konqueror */

              -ms-user-select: none;       /* Internet Explorer/Edge */
              user-select: none; 
            cursor: pointer;
            -webkit-tap-highlight-color:  rgba(255, 255, 255, 0); 
                    }
        td{
         margin: 0;  
         padding: 10px 30px;
         font-size: 40px;
            color:white;
            width: 30px;
            height: 59px;
            text-align: center;
        }
        .bot{
         border-bottom: solid 1px #34495e;   
        }
        .top{
         border-top: solid 1px #34495e;   
        }
        .right{
        border-right: solid 1px #34495e; 
        }
        .left{
        border-left: solid 1px #34495e;   
        }
        .win{
        position: absolute;
            height: 270px;     
         width: 300px;   
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            //padding-bottom: 158px;
            display: none;
        } 
        .reset
          {
           padding: 20px 80px;   
              position: absolute;
                          top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            margin-top: 250px;
              font-family: 'Quicksand', sans-serif;
              font-size: 30px;
              font-weight: 300;
              border: solid 0.01em #34495e;
              cursor: pointer;
          }
        .aiToggle
          {
           padding: 20px 0px;   
              position: absolute;
                          top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
                margin-top: -250px;
              font-family: 'Quicksand', sans-serif;
              font-size: 30px;
              font-weight: 300;
              border: solid 0.01em #34495e;
              cursor: pointer;
              width: 244px;
              text-align: center;
          }
          .alert
          {
                            position: absolute;
                          top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
              font-family: 'Quicksand', sans-serif;
                            text-align: center;
              background-color: #34495e;
              color: white;
              padding: 20px 0;
              display: none;
          }
      </style>

  <body>
    <div class="game">
      <div class="win"> <svg style='width: 100%; height: 100%;'>
            <line class="lineH" x1="0" y1="50%" x2="100%" y2="50%"
                style="display:none; stroke:rgb(255,0,0);stroke-width:1"/>
            <line class="lineV" x1="50%" y1="0%" x2="50%" y2="100%"
                style="display:none; stroke:rgb(255,0,0);stroke-width:1"/>
          <line class="lineL" x1="10%" y1="10%" x2="90%" y2="90%"
                style="display:none; stroke:rgb(255,0,0);stroke-width:1"/>
          <line class="lineR" x1="90%" y1="10%" x2="10%" y2="90%"
                style="display:none; stroke:rgb(255,0,0);stroke-width:1"/>
        </svg> </div> 
        <table>
          <tr>
            <td class="bot right c1 c10 c16">X</td>
            <td class="bot c2 c19">X</td>
            <td class="bot left c3 c13 c22" >X</td>
          </tr>

          <tr>
            <td class="right c4 c17"></td>
            <td class="c5 c11 c14 c20"></td>
            <td class="left c6 c23"></td>
          </tr>

          <tr>
            <td class="top right c7 c15 c18"></td>
            <td class="top c8 c21"></td>
            <td class="top left c9 c12 c24"></td>
          </tr>
        </table>
      </div>
      <div class="aiToggle" onclick="aiToggle()"> Toggle AI </div>
      <div class="reset" onclick="reset()"> Reset </div>
      <div class="alert"> AI is Disabled </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script>
         // $(function() {
          //     console.log( "ready!" );
             // var pos = $('table').position();
             // $('.win').css("left" , pos.left);
             // $('.win').css("top" , pos.top);
         //   });

          var sqaures = [".c1" , ".c2" , ".c3", ".c4" , ".c5" , ".c6" , ".c7" , ".c8" , ".c9" , ".c10" , ".c11" , ".c12" , ".c13", ".c14", ".c15", ".c16", ".c17", ".c18", ".c19", ".c20", ".c21", ".c22", ".c23", ".c24"];
          var players = ["p1", "p2"];
          var player1 = true; 
          var check = false;
          var winningLine = 0; 
          
          $('td').click(function (event){
              if($(this).hasClass( "marked" ))
                {
                }
              else
                {
                      if(player1)
                      {
                          $(this).html("X");
                          $(this).css("color" , "#e74c3c");
                          $(this).addClass("marked");
                          $(this).addClass("p1");
                          player1 = !player1;
                      }
                      else
                      {
                          $(this).html("O");
                          $(this).css("color" , "#3498db");
                          $(this).addClass("marked");
                          $(this).addClass("p2");
                          player1 = !player1;
                      }
                }
              
              var line = 0; 
              for(i =0; i <= sqaures.length - 1; i+=3)
              {
                  line++;
                
                  //console.log(i);
                  for(k = 0; k <= 1; k++)
                  {
                      if(checkForWinner(sqaures[i], sqaures[i+1], sqaures[i+2], players[k]))
                      {
                            check = true;
                            winningLine = line;
                            console.log(winningLine);
                      }
                  }
              }
              if(check)
                 hasWon();
                //alert("A Player has Won!");
              //3498db */
          });
          
          
          function checkForWinner(first, second, third, className){
              
              var gameWon = false; 
              
              if($(first).hasClass(className) && $(second).hasClass(className) && $(third).hasClass(className))
                  gameWon = true; 
              
              return gameWon; 
          }
          
          function hasWon()
          { 
              $("table *").addClass("marked");
              
              var lineDiv = $(".win");
              var lineH = $(".lineH");
              var lineV = $(".lineV");
              var lineL = $(".lineL");
              var lineR = $(".lineR");
              var line = $("line");
              var player; 
              
              if(player1)
              {
                    player = 2;
                    line.css("stroke" , "#3498db");
              }
              else
              {
                    player = 1;
                    line.css("stroke" , "#e74c3c");
              }
              
              switch(winningLine)
              {
                  case 1:
                      lineDiv.show();
                      lineDiv.css("padding-bottom" , "158px");
                      lineH.show();
                      break;
                  case 2:
                      lineDiv.show();
                      lineDiv.css("padding" , "0");
                      lineH.show();
                      break;
                  case 3:
                      lineDiv.show();
                      lineDiv.css("padding-top" , "158px");
                      lineH.show();
                      break;
                  case 4:
                      lineDiv.show();
                      lineDiv.css("padding" , "0");
                      lineL.show();
                      break;
                  case 5:
                      lineDiv.show();
                      lineDiv.css("padding" , "0");
                      lineR.show();
                      break;
                  case 6:
                      lineDiv.show();
                      lineDiv.css("padding-right" , "182px");
                      lineV.show();
                      break; 
                  case 7:
                      lineDiv.show();
                      lineDiv.css("padding" , "0");
                      lineV.show();
                      break; 
                  case 8:
                      lineDiv.show();
                      lineDiv.css("padding-left" , "182px");
                      lineV.show();
                      break; 
              }
              
              //alert("Player " + player + " has Won!   ");  
            
          }
          
function reset() {
                  $("table *").removeClass("marked");
                  $("table *").removeClass("p1");
                  $("table *").removeClass("p2");
                  $("table *").css("color", "white");
                  $(".lineH").hide();
                  $(".lineV").hide();
                  $(".lineL").hide();
                  $(".lineR").hide();
                  $(".win").hide();
                  player1 = true; 
                  check = false;
                  winningLine = 0; 
              }
          function aiToggle()
          {
           showAlert("AI is disabled.");   
          }
          
          function showAlert(text)
          {
              var box = $(".alert");  
              box.html(text);
              box.show();
              setTimeout(
              function() 
              {
                box.fadeOut( "slow", function() {});
              }, 1500);
          }
      </script>
  </body>
