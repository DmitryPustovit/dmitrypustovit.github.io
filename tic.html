<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Dmitry Pustovit</title>
        
        <link href='https://fonts.googleapis.com/css?family=Indie+Flower|Poiret+One|Shadows+Into+Light|Quicksand:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="tic.css">
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="game">
            <div class="win"> 
                <svg style='width: 100%; height: 100%;'>
                    <line class="lineH" x1="0" y1="50%" x2="100%" y2="50%"
                    style="display:none; stroke:rgb(255,0,0);stroke-width:1"/>
                    
                    <line class="lineV" x1="50%" y1="0%" x2="50%" y2="100%"
                    style="display:none; stroke:rgb(255,0,0);stroke-width:1"/>
                    
                    <line class="lineL" x1="10%" y1="10%" x2="90%" y2="90%"
                    style="display:none; stroke:rgb(255,0,0);stroke-width:1"/>
                    
                    <line class="lineR" x1="90%" y1="10%" x2="10%" y2="90%"
                    style="display:none; stroke:rgb(255,0,0);stroke-width:1"/>
                </svg>
            </div> 
            
            <table>
                <tr>
                    <td class="bot right c1 c10 c16">X</td>
                    <td class="bot c2 c19">X</td>
                    <td class="bot left c3 c13 c22" >X</td>
                </tr>
                <tr>
                    <td class="right c4 c17"></td>
                    <td class="c5 c11 c14 c20"></td>
                    <td class="left c6 c23"></td>
                </tr>
                <tr>
                    <td class="top right c7 c15 c18"></td>
                    <td class="top c8 c21"></td>
                    <td class="top left c9 c12 c24"></td>
                </tr>
            </table>
        </div>

        <!-- UI Elmements --> 
        <div class ="aiToggle">AI
            <label class="switch" style="margin-bottom: -8px;" onclick="aiToggle()">
                <input class="checkBox" type="checkbox">
                <div class="slider"></div>
            </label>
        </div>
        
        <div class="reset" onclick="reset()"> Reset </div>
        
        <div class="alert"> AI is Disabled </div>
        
        <div class="settings">         
            <svg fill="#bdc3c7" height="60" viewBox="0 0 24 24" width="60" xmlns="http://www.w3.org/2000/svg" >
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25        0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
            </svg>     
        </div>  
        
        <div class="menu">
            <span style="font-size: 30px; position: absolute; top: 10px; right: 20px; cursor:pointer;" onclick="closeMenu()"> X </span>
			<div class="checkBoxMenu" style="margin-top: 40px;">
				<label class="switch">
					<input id="s1" type="checkbox" checked onclick="menuCheckBox(1)">
					<div class="slider"></div>
				</label>
				<span style="margin-left: 40px;">Random AI <span class="question" onclick="question(1)"> ? </span></span>
			</div>
			
			<div class="checkBoxMenu">
				<label class="switch">
					<input id="s2" type="checkbox" onclick="menuCheckBox(2)">
					<div class="slider"></div>
				</label>
				<span style="margin-left: 40px;">Mapped AI <span class="question" onclick="question(2)"> ? </span></span>
			</div>
			
			<div class="checkBoxMenu">
				<label class="switch">
					<input id="s3" type="checkbox" onclick="menuCheckBox(3)">
					<div class="slider"></div>
				</label>
				<span style="margin-left: 40px;">Learning AI <span class="question" onclick="question(3)"> ? </span></span>
			</div>
			
			<span style=" position: absolute; top: 270px; left: 64px; border: solid 1px white; padding: 10px;">View Your Playing Style</span>
			
        </div>
		
		<div class="QuestionMenu">
		<span style="font-size: 30px; position: absolute; top: 4px; right: 10px; cursor:pointer;" onclick="closeMenuQuestion()"> X </span>
			<p></p>
		</div>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="TicTacToe.js"></script>
    </body>
</html>
