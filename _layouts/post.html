---
layout: default
---

<article class="post">
  <h1 style="color: black; text-align:center; padding-bottom: 20px;">{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
  <br/>
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  <br/><br/>
  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
