<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }} {{ site.description }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
	<link href='http://fonts.googleapis.com/css?family=Quicksand:300,400' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body style="//border-top: solid #c0392b 10px;">
      <div class="wrapper-masthead" style="padding-bottom: 0;  background: #F2F1EF; ">
        <div class="container" style=" /* background-image:url('../images/DeathtoStock_Creative Community3.jpg'); */">
          <header class="masthead clearfix" style="border: none;">
           <!-- <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a> --> <!-- Removed Avatar -->

            <div class="site-info" style="margin-bottom:0;">
              <h1 class="site-name" style="font-family: 'Cabin', sans-serif; font-size: 50px; font-weight: 400;"><a href="{{ site.baseurl }}/" style="color: white;">{{ site.name }}</a></h1>
              <p class="site-description" style="font-family: 'Quicksand', sans-serif;"><big style="font-size: 20px;"><b style="color:#3498DB; font-weight: 400;">Developer</b>. <b style="color:#5cb85c; font-weight: 400;">Designer</b>. <b style="color:#9B59B6; font-weight: 400;">Writer</b>. <b style="color:#5F7174; font-weight: 400;">Robot Builder</b>. <b style="color:#E67E22; font-weight: 400;">Physics Enthusiast</b>.</p>
            </div>

            <nav style=" margin-top: 40px; padding-bottom: 0;">
              <a href="{{ site.baseurl }}/" style="color: white;">Blog</a>
              <a href="{{ site.baseurl }}/about" style="color: white;">About</a>
            </nav>
          </header>
        </div>
      </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
