---
layout: default
---

<h1> Writing at least one post a week for 1 week(S) in a row. </h1>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry" style="margin-bottom: 10px;">
        {{post.summery}}
       <!-- //  {{ post.content | truncatewords:40}} -->
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more" style="color: black; font-size: 16px; margin-top: 10px;">Read More</a>
    </article>
  {% endfor %}
</div>
