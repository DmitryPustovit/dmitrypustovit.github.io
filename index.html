---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{post.summery}}
       <!-- //  {{ post.content | truncatewords:40}} -->
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more" style="color: black; font-size: 16px;">Read More</a>
    </article>
  {% endfor %}
</div>

<div id="bugs">
<h2> Found a Bug? </h2>

</div>
